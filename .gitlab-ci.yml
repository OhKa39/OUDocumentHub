stages:          
  - triggers

backend-trigger:
  stage: triggers
  trigger:
    include:
      - gitlab-templates/backend.yml
    strategy: depend
  rules:
    - changes:
      - "backend/**/*"
    - if: "$CI_COMMIT_REF_NAME == 'dev'"  
    - if: "$CI_COMMIT_REF_NAME == 'main'"
    - if: $CI_COMMIT_BEFORE_SHA == "0000000000000000000000000000000000000000"
      when: never


frontend-trigger:
  stage : triggers
  trigger:
    include:
      - gitlab-templates/frontend.yml
    strategy: depend
  rules:
    - changes: 
      - "frontend/**/*"
    - if: "$CI_COMMIT_REF_NAME == 'dev'"  
    - if: "$CI_COMMIT_REF_NAME == 'main'"
    - if: $CI_COMMIT_BEFORE_SHA == "0000000000000000000000000000000000000000"
      when: never


dev-trigger:
  stage : triggers
  trigger:
    include:
      - gitlab-templates/dev.yml
    strategy: depend
  needs: [backend-trigger, frontend-trigger]
  rules: 
    - if: "$CI_COMMIT_REF_NAME == 'dev'"
