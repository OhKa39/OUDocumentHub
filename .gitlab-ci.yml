stages:          # List of stages for jobs, and their order of execution
  - trigger

backend-trigger:
  stage: trigger
  trigger:
    include:
      - gitlab-templates/backend.yml
  rules:
    - changes:
      - "backend/**/*"

frontend-trigger:
  stage : trigger
  trigger:
    include:
      - gitlab-templates/frontend.yml
  rules:
    - changes:
      - "frontend/**/*"
