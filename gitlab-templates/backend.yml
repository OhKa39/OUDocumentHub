default:
  image: docker:27
  services:
    - docker:27-dind
  before_script: 
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

variables: 
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

stages:
  - build
  - test

include:
  - gitlab-templates/base-line.yml

.backend:
  extends: 
    - .base-line

build:
  stage: build
  extends: 
    - .backend
  script:
    - docker pull $CI_REGISTRY_IMAGE:backend-latest || true
    - docker build --build-arg BUILDKIT_INLINE_CACHE=1 --cache-from $CI_REGISTRY_IMAGE:backend-latest --target build-base --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA --tag $CI_REGISTRY_IMAGE:backend-latest backend/
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker push $CI_REGISTRY_IMAGE:backend-latest

test-job:
  stage: test
  extends: 
    - .backend
  script:
    - echo "test phase"
